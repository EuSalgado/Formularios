<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/styles-form.css">
    <title>Formulario</title>
  </head>
  <body>
    <header>
        <section class="descuento">
          <p>¡20% de descuento en todos los productos!</p>
        </section>
        <section class="main">
          <img src="../img/logoTienda.png" alt="Logotipo de la tienda" />
          <h1>Nombre Tienda</h1>
        </section>
        <section class="nav">
          <nav>
            <ul>
              <li><a href="#">Contacto</a></li>
              <li><a href="#">Registrarme</a></li>
              <li><a href="#">Ingresar</a></li>
            </ul>
          </nav>
        </section>
      </header>

      <div class="content">

        <form action="#" method="POST">
            <h1>¡Añadí tu super!</h1>
            <p>Agregá tu personaje favorito completando las opciones.</p>
            <div class="left-form">
                <label for="name">*Nombre</label>
                <input type="text" name="name" id="name" required>

                <label for="date">Fecha de nacimiento</label>
                <input type="date" name="date" id="date">

                <textarea name="description" id="description" cols="30" rows="10" placeholder="Descripción"></textarea>
            </div>

            <div class="right-form">
                <label for="species">*Especie</label>
                <select name="species" id="species">
                    <option value="extraterrrestre">Extraterrestre</option>
                    <option value="mitologico">Dios mitológico</option>
                    <option value="semidios">Semidiós</option>
                    <option value="razaficticia">Raza ficticia</option>
                    <option value="robot">Robot</option>
                    <option value="fantasma">Fantasma</option>
                    <option value="demonio">Demonio</option>
                </select>

                <label for="photo">Agregar Foto</label>
                <input type="file" name="photo" id="photo" accept="image/png, image/jpeg">

                <label for="powers">Poderes</label>
                <input type="checkbox" name="powers" id="powers" value="Volar">
                <input type="checkbox" name="powers" id="powers" value="SuperInteligencia">
                <input type="checkbox" name="powers" id="powers" value="Vista de rayo láser">
                <input type="checkbox" name="powers" id="powers" value="Billetera gorda">

                <label for="sex">Tipo de personaje</label>
                <input type="checkbox" name="sex" id="sex" value="Héroe / Heroina">
                <input type="checkbox" name="sex" id="sex" value="Villano / Villana">
            </div>
        </form>
      </div>

      <footer>
        <section>
          <p>Todos los derechos reservados a Front End 1 | @EuSalgado</p>
        </section>
      </footer>
  </body>
</html>
